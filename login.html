<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SILRS Mobile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <div class="overlay">
            <form class="login-box">
                <div class="logo-container">
                    <img src="/images/silrs_logo.png" alt="Logo SILRS">
                </div>
    
                <h2>Selamat Datang / Login SILRS Mobile</h2>
    
                <div class="form-group">
                    <label for="username">ID Pengguna / Username</label>
                    <input type="text" id="username" placeholder="Masukkan ID pengguna">
                </div>
    
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Masukkan Password">
                        <i class="fas fa-eye"></i>
                    </div>
                </div>
                
                <button type="submit" class="login-btn" id="login-btn">LOGIN</button>
    
                <a href="" class="forgot-password">Lupa Password?</a>
            </form>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
